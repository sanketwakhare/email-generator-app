<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/emailFavIcon.png" />
    <title>Email Generator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <form action="#" class="input-form">
        <div class="form-row">
            <div class="form-group col-md-3">
                <input type="text" id="firstName" value="" placeholder="First Name" required />
            </div>
            <div class="form-group col-md-3">
                <input type="text" id="lastName" value="" placeholder="Last Name" required /> @
            </div>
            <div class="form-group col-md-3">
                <input type="text" id="domainName" value="" placeholder="Domain Name" required />
            </div>
            <div class="form-group col-md-1">
                <select id="domain_extension">
                <option value=".com">.com</option>
                <option value=".org">.org</option>
                <option value=".aus">.aus</option>
                <option value=".net">.net</option>
                <option value=".br">.br</option>
                <option value=".ca">.ca</option>
                <option value=".uk">.uk</option>
                <option value=".ge">.ge</option>
                <option value=".nz">.nz</option>
            </select>
            </div>
            <div class="form-group col-md-2">
                <input class="btn btn-primary" id="genEmail" type="submit" value="Generate Email Pattern(s)" onClick="handleSubmit()">
                </input>
            </div>
        </div>
    </form>
    </div>
    <div id="output">
    </div>
</body>

</html>
